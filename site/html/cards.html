<!--Card Kaio-->
    <div class="content">
        <div class="content-main">
            <div class="content-title">
                <h2>Player card</h2>
                <img src="../imagem/poke.jfif" alt="">
            </div>
            <div class="content-mission">
                <h2>Missão Semestral:</h2>
                <h1>Level Up</h1>
            </div>
            <div class="content-profile">
                <div class="profile-section">
                    <div class="img-profile-section">
                        <img src="../imagem/kaiocard.jfif" alt="">
                    </div>
                    <div class="description-profile-section">
                        <label for="">Nome:</label>
                        <input type="text" name="" id="" value="Kaio">
                        <label for="">Classe:</label>
                        <input type="text" name="" id="" value="Água">
                    </div>
                </div>
                <div class="expirience-profile">
                    <div class="experience-descriptio-section">
                        <p>XP</p>
                        <p>120/300</p>
                    </div>
                    <div class="expirience-bar">
                        <div>
                            <span></span>
                        </div>
                    </div>
                </div>
                <div class="unlocked-achievements">
                    <p>Conquistas desbloqueadas:</p>
                    <div class="img-logos">
                        <img src="../imagem/agua.png" alt="">
                        <img src="../imagem/agua.png" alt="">
                        <img src="../imagem/agua.png" alt="">
                    </div>
                </div>
            </div>
        </div>
